<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>JS Kalkyoolayter</h1>
  </header>
  <main>
    <div class="outer cont">
      <div class="inner grid cont">
        <div class="display"></div>
        <button type="button" class="btn top ac">AC</button>
        <button type="button" class="btn top sign">+/-</button>
        <button type="button" class="btn top modulus">%</button>
        <button type="button" class="btn op divide">/</button>
        <button type="button" class="btn num 7">7</button>
        <button type="button" class="btn num 8">8</button>
        <button type="button" class="btn num 9">9</button>
        <button type="button" class="btn op multiply">*</button>
        <button type="button" class="btn num 4">4</button>
        <button type="button" class="btn 5">5</button>
        <button type="button" class="btn 6">6</button>
        <button type="button" class="btn op subract"></button>
        <button type="button" class="btn num 1">1</button>
        <button type="button" class="btn num 2">2</button>
        <button type="button" class="btn num 3">3</button>
        <button type="button" class="btn op add">+</button>
        <button type="button" class="btn num 0">0</button>
        <button type="button" class="btn num dot">.</button>
        <button type="button" class="btn equals">=</button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
