<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>JS Kalkyulater</h1>
    </header>
    <main>
      <div class="outer container">
        <div class="inner grid container">
          <div class="display container">
            <div class="display txt">0</div>
          </div>
          <button type="button" class="btn modifier clear hvr" value="AC">AC</button>
          <button type="button" class="btn modifier sign hvr" value="+/-">+/-</button>
          <button type="button" class="btn modifier modulus hvr" value="%">%</button>
          <button type="button" class="btn operator divide hvr" value="/">/</button>
          <button type="button" class="btn num num-7 hvr" value="7">7</button>
          <button type="button" class="btn num num-8 hvr" value="8">8</button>
          <button type="button" class="btn num num-9 hvr" value="9">9</button>
          <button type="button" class="btn operator multiply hvr" value="*">*</button>
          <button type="button" class="btn num num-4 hvr" value="4">4</button>
          <button type="button" class="btn num num-5 hvr" value="5">5</button>
          <button type="button" class="btn num num-6 hvr" value="6">6</button>
          <button type="button" class="btn operator subtract hvr" value="-">-</button>
          <button type="button" class="btn num num-1 hvr" value="1">1</button>
          <button type="button" class="btn num num-2 hvr" value="2">2</button>
          <button type="button" class="btn num num-3 hvr" value="3">3</button>
          <button type="button" class="btn operator add hvr" value="+">+</button>
          <button type="button" class="btn num num-0 hvr" value="0">0</button>
          <button type="button" class="btn num decimal hvr" value=".">.</button>
          <button type="button" class="btn equals hvr" value="=">=</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="ftr-content container">
        <p class="ftr-content txt">Â© Sherab A. Weig | <a href="wholetreedev.com">WholeTreeDev.com</a></p>
        <div class="ftr-content link logos"></div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
